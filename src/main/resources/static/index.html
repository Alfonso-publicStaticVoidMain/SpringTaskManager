<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="EN">
<head>
    <title>Task Manager</title>
</head>
<body>
<h1>Task List</h1>

<form th:action="@{/add}" method="post" th:object="${task}">
    <label>
        <input type="text" th:field="*{title}" placeholder="Title" required/>
        <input type="date" th:field="*{date}" required/>
    </label>

    <label>
        <select th:field="*{importance}">
            <option th:each="imp : ${importances}"
                    th:value="${imp}" th:text="${imp}">Importance
            </option>
        </select>
    </label>

    <label>
        <select th:field="*{status}">
            <option th:each="stat : ${statuses}"
                    th:value="${stat}" th:text="${stat}">Status
            </option>
        </select>
    </label>

    <button type="submit">Add Task</button>
</form>

<ul>
    <li th:each="task : ${tasks}">
        <strong th:text="${task.title}">Title</strong> -
        <span th:text="${task.date}">Date</span> -
        <em th:text="${task.importance}">Importance</em> -
        <span th:text="${task.status}">Status</span>
        <a th:href="@{/delete/{id}(id=${task.id})}">[Delete]</a>
    </li>
</ul>

</body>
</html>
